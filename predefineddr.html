<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-defined Directives</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body ng-app="">
    <h2>pre-defined directives</h2>
    <p>ng-show & ng-hide directives</p>
    <p>ng-show & ng-hide allows we to dsplay or hide different HTML elements based on the expression provded to it</p>
    Hide the p element:<input type="checkbox" ng-model="isHidden">
    <div ng-hide="isHidden">
      <p>ng-show drectve</p>
    </div>
    
  </body>
</html>
