<!DOCTYPE html>
<html lang="us-en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="AngularJS">
    <meta name="description" content="AngularJS Tutorials">
    <meta name="keywords" content="dirctives, SPA, routing">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <h1>AngularJS</h1>
    <h2>AngularJS Module</h2>
    <div ng-app="">
      <p>Name:<input type="text" ng-model="name"></p>
      {{name}}

    <h2>Defining ng-bind & ng-model directive</h2>
      <label for="fname">Firstname:</label>
      <input type="text" id="fname" ng-model="firstname"><br>
      <span ng-bind="firstname"></span><br>
      <p>Your first name is {{firstname}}</p>
    </div>
  </body>
</html>
